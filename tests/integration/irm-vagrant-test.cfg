[main]
TENANT_NAME: harness
USERNAME: harness
PASSWORD: password
NOVA_ENDPOINT: 127.0.0.1:5000
IRM_INTERFACE: 
IRM_ADDRESS: 
IRM_PORT: 8889
DHCP_EXTENSION: 

[CRS]
ACTIVE: on
CRS_URL: http://localhost:56770
IMAGE_NAME: harnesscloud/baseimage-cloud 

[network]
NET_ID: harness-net
IP_TYPE: fixed

[overcommit]
CPU_RATIO:16
MEM_RATIO:10
DISK_RATIO:10
# Percentage of total memory not exposed, to avoid system freeze
MEM_PRESERVE: 0

[metrics]
# filename
METRICS: ./metrics
